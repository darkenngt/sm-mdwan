<NavSm></NavSm>
  <div class="container">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Actualización de Usuarios</h5>
      </div>
      <ng-template #rt let-r="result" let-t="term" >
        <!--<img [src]="'https://upload.wikimedia.org/wikipedia/commons/thumb/' + r['flag']" class="me-1" style="width: 16px">-->
        <ngb-highlight [result]="r.nombre" [term]="t" (click)="add(r)"></ngb-highlight>
        </ng-template>
        
        <div class="mb-3 row">
        <label for="typeahead-template" class="col-md-12 col-sm-auto col-form-label fs-5">Buscar Usuario:</label>
        <div class="col">
            <input id="typeahead-template" type="text" class="form-control col-md-12" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt"
            [inputFormatter]="formatter"/>
        </div>
        </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngFor="let dtUser of UserAssingstore">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Empresa</label>
                <select class="form-select" aria-label="Default select example col-md-5 pl-1" id="empresa" name="empresa" ngModel required #empresa="ngModel">
                  <option>Seleccione empresa</option>
                  <option *ngFor="let entp  of enterprises" [value]="entp.id">{{entp.name}} </option>
              </select>
              </div>
            </div>
            <div class="col-md-7 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electronico</label>
                <input type="email" class="form-control"  placeholder="Email" name="correo" [(ngModel)]="dtUser.email" required #correo="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombres</label>
                <input type="text" name="nombres" class="form-control"  placeholder="Nombres" value="" [(ngModel)]="dtUser.nombre" required #nombres="ngModel">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" name="apellidos"  placeholder="Apellidos" value="" [(ngModel)]="dtUser.apellido" required #apellidos="ngModel">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Codigo</label>
                <input type="text" class="form-control" placeholder="Ingrese código"  name="codigo" value="" [(ngModel)]="dtUser.codigo" required #codigo="ngModel">
              </div>
            </div>
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Dpi</label>
                <input type="text" class="form-control" placeholder="Ingrese dpi"  name="dpi" value="" [(ngModel)]="dtUser.dpi" required #dpi="ngModel">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Tipo usuario</label>
                <select class="form-select" aria-label="Default select example" name="tipo" ngModel required #tipo="ngModel">
                    <option selected>Seleccionar tipo</option>
                    <option value="1">Administrador</option>
                    <option value="2">Coordinador</option>
                    <option value="3">Biker</option>
                    <option value="4">Coordinador CC</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Actualizar Usuario</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
